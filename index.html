<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Stopwatch Title -->
    <h1 class="title">⏱️ Stopwatch</h1>

    <!-- White Box Stopwatch -->
    <div class="stopwatch-box">
      <div id="time" class="time-display">00:00:00</div>
      <div class="buttons">
        <button onclick="startStopwatch()">Start</button>
        <button onclick="pauseStopwatch()">Pause</button>
        <button onclick="resetStopwatch()">Reset</button>
        <button onclick="lapTime()">Lap</button>
      </div>
      <div id="laps" class="laps"></div>
    </div>
  </div>

  <!-- Waves -->
  <svg viewBox="0 0 1200 200" preserveAspectRatio="none">
    <path class="wave" d="M0,100 C300,200 900,0 1200,100 V200 H0 Z"></path>
    <path class="wave" d="M0,120 C400,220 800,20 1200,120 V200 H0 Z"></path>
    <path class="wave" d="M0,140 C500,240 700,40 1200,140 V200 H0 Z"></path>
  </svg>

  <script src="script.js"></script>
</body>
</html>
